<!-- rotate-45, rotate-90, rotate-180, rotate-270 -->
<!-- translate, translate-2, translate-4, translate-8. here 1 represents 4px, so 4 means 16px. Do it for translate-x, translate -y as well. ( x-2, x-4, x-8, y-2, y-4, y-8) -->
<!-- scale, scale-2, scale-3 ... scale-10 - where scale means scale to 1.1x in both axes, scale-2 = 1.2 and so on -->
<!-- scale-x, scale-x-2, scale-x-3 and scale-y , scale-y-2, scale-y-3 and so on, use similar logic as above point -->
<!-- Create 10 boxes, which uses different combinations of these -->

    <div class="scale-X-3">&#129044;</div>
